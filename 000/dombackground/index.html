<head>

  <title>How to change background color on click - Javascript</title>

</head>

<body>
  <h1 class="title">Changing Color on Click - Javascript</h1>

  <div class="container">
    <input type="button" value="green" id="btngreen" onclick="changeColorBtn1()">
    <input type="button" value="blue" id="btnblue" onclick="changeColorBtn2()">
    <input type="button" value="pink" id="btnpink" onclick="changeColorBtn3()">
